<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <script>
        const collapseElementList = document.querySelectorAll('.collapse')
        const collapseList = [...collapseElementList].map(collapseEl => new bootstrap.Collapse(collapseEl))
    </script>
    <script>
        function f1()
        {
            console.log("You clicked me!!")
            window.alert("Hey user!!")
            var a = document.getElementById("num1").value
            var b = document.getElementById("num2").value
            sum = parseInt(a)+parseInt(b)
            window.alert(sum)
            document.getElementById("sp1").textContent=sum
        }
    </script>
</head>
<body>
<h1>welcome-to-python</h1>
<hr/>

  </button>
</p>
<div class="collapse" id="collapseExample">
  <div class="card card-body">
    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
  </div>
</div>
      <h1><b>11+3</b></h1>
<script>
    var a=11
    var b=3
    document.writeln("<h3>")
    document.writeln("Sum ::: "+(a+b)+"<br />")
    document.writeln("Sub ::: "+(a-b)+"<br />")
    document.writeln("prod ::: "+(a*b)+"<br />")
    document.writeln("Div ::: "+(a/b)+"<br />")
    document.writeln("Mod ::: "+(a%b)+"<br />")
    document.writeln("</h3>")
</script>
<hr />
    <h4>
    <label>A value : </label> <input type="number" id="num1" />
    <label>B value : </label> <input type="number" id="num2" />
    <button type="button" class="btn btn-lg btn-danger" onclick="f1()">Add-Me</button>
    <br />
    Your Result(Addition) ::: <span id="sp1"></span>
    </h4>
<hr />
</body>
